<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="conteiner">
		<div class="row">
			<h1>Editar Participante #<span th:text="${participanteId}"></span></h1>
		</div>
	</div>
	
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card">
	<div class="card-header">
		<p class="text-primary">Editar Participante</p>
	</div>
	<div class="card-body">
		<form th:object="${requisicaoFormParticipante}" th:action="@{/participante/detalhes(id = ${participanteId})}"
		method="POST">
	
	<div th:replace="~{participante/fragmentos :: form}">Formul√°rio!</div>
</div>
</html>
