<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>
<meta charset="UTF-8">
<title>Ranking</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
	<body>
	<div class="container mt-4">
        <h1>Ranking</h1>
      </div>
      <div class="container mt-4">
        <div class="form-group" th:each="evento : ${listaEventos}">
        <div class="card-header">
			<h3 class="text-primary">Evento: <span th:text="${evento.nome}"></span></h3>
		</div>
		<table class="table table-striped">
		<thead>
			<tr>
				<th>Posição</th>
				<th>Grupo</th>
				<th>Pontuação</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="grupo, itemStat : ${evento.grupos}">
				<td th:text="${itemStat.index + 1}"></td>
				<td th:text="${grupo.nome}" width="40%"></td>
				<td th:text="${grupo.pontuacaoTotal}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="container mt-4">
        <h2>GFT MILHAS</h2>
        <h3>Legenda de Pontuação</h3>
      </div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Critério</th>
				<th>Pontuação por Grupo</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Presença</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Atraso</td>
				<td>-2</td>
			</tr>
			<tr>
				<td>Bônus 100% presença</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Bonus 100% atividade</td>
				<td>3</td>
			</tr>
		</tbody>
	</table>
      </div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<div layout:fragment="scripts">
      
    </div>
      </body>
</html>
